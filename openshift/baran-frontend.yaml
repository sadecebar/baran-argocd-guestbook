apiVersion: apps/v1
kind: Deployment
metadata:
  name: baran-guestbook-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: baran-guestbook-frontend
  template:
    metadata:
      labels:
        app: baran-guestbook-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/sadecebar/baran-guestbook-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 50m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: baran-frontend
spec:
  selector:
    app: baran-guestbook-frontend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
